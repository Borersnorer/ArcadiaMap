<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
    }

    #map {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .jungle-stage     { left: 64.4%;  top: 62.72%; }
    .bar-1            { left: 57.3%;  top: 65.54%; }
    .snack-bar        { left: 59.2%;  top: 61.34%; }
    .chill-garden     { left: 40.5%;  top: 50.38%; }
    .therapies        { left: 42.0%;  top: 44.29%; }
    .art-space        { left: 39.2%;  top: 41.72%; }
    .utopia-stage     { left: 34.3%;  top: 36.16%; }
    .bar-2            { left: 25.4%;  top: 37.91%; }
    .market           { left: 22.6%;  top: 35.89%; }
    .psycare          { left: 19.3%;  top: 32.91%; }
    .bar-3            { left: 22.6%;  top: 31.29%; }
    .food-area        { left: 26.8%;  top: 32.37%; }
    .workshops        { left: 80.5%;  top: 60.27%; }

    .hotspot:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .tooltip {
      display: none;
    }

    .hotspot.active .tooltip {
      display: block;
      position: absolute;
      top: -30px;
      left: 25px;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img id="map" src="ArcadiaMap.png" alt="ArcadiaMap">

    <div class="hotspot jungle-stage"><div class="tooltip">Jungle Stage</div></div>
    <div class="hotspot bar-1"><div class="tooltip">Bar</div></div>
    <div class="hotspot snack-bar"><div class="tooltip">Snack Bar</div></div>
    <div class="hotspot chill-garden"><div class="tooltip">Chill Garden</div></div>
    <div class="hotspot therapies"><div class="tooltip">Therapies</div></div>
    <div class="hotspot art-space"><div class="tooltip">Art Space</div></div>
    <div class="hotspot utopia-stage"><div class="tooltip">Utopia Stage</div></div>
    <div class="hotspot bar-2"><div class="tooltip">Bar</div></div>
    <div class="hotspot market"><div class="tooltip">Market</div></div>
    <div class="hotspot psycare"><div class="tooltip">Psycare</div></div>
    <div class="hotspot bar-3"><div class="tooltip">Bar</div></div>
    <div class="hotspot food-area"><div class="tooltip">Food Area</div></div>
    <div class="hotspot workshops"><div class="tooltip">Workshops</div></div>
  </div>

  <div id="popup" style="
    position: absolute;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: none;
    z-index: 100;
  "></div>

  <script>
    function showPopup(event, text) {
      const popup = document.getElementById('popup');
      popup.style.left = event.pageX + 'px';
      popup.style.top = event.pageY + 'px';
      popup.innerHTML = text;
      popup.style.display = 'block';
    }

    document.addEventListener('click', function(e) {
      const hotspot = e.target.closest('.hotspot');
      if (hotspot) {
        // Activate clicked hotspot
        document.querySelectorAll('.hotspot').forEach(h => h.classList.remove('active'));
        hotspot.classList.add('active');

        const tooltip = hotspot.querySelector('.tooltip');
        if (tooltip) {
          showPopup(e, tooltip.textContent);
        }
      } else {
        // Clicked outside any hotspot
        document.querySelectorAll('.hotspot').forEach(h => h.classList.remove('active'));
        document.getElementById('popup').style.display = 'none';
      }
    });
  </script>
</body>
</html>
